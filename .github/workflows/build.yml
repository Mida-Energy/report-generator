name: Build and Publish Add-on

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(jq -r '.version' mida-energy-report/config.json)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install yq
        run: pip install yq

      - name: Set build variables
        id: vars
        run: |
          echo "platform=linux/arm64" >> $GITHUB_OUTPUT
          echo "arch=aarch64" >> $GITHUB_OUTPUT
          # Convert owner to lowercase for Docker registry
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER_LOWER" >> $GITHUB_OUTPUT
          BASE=$(yq -r '.build_from.aarch64' mida-energy-report/build.yaml)
          if [ "$BASE" == "null" ]; then
            BASE="ghcr.io/home-assistant/aarch64-base-python:3.11-alpine3.18"
          fi
          echo "base=$BASE" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: mida-energy-report
          file: mida-energy-report/Dockerfile
          platforms: ${{ steps.vars.outputs.platform }}
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/energy-reports-${{ steps.vars.outputs.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.vars.outputs.owner }}/energy-reports-${{ steps.vars.outputs.arch }}:latest
          build-args: |
            BUILD_FROM=${{ steps.vars.outputs.base }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_ARCH=${{ steps.vars.outputs.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
